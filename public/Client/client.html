<div class="container" ng-if="isAutorized">
<h3 class="header">Личный кабинет</h3>
<div class="row">
	<div class="col s4 truncate card-panel hoverable">
		<h4>{{clientInfo.name}}</h4>
		<p>Ваш баланс: {{clientInfo.balance}} Г.к.</p>
		<p><a class="btn" ng-click="addMoney()">Пополнить</a></p>
		<p><a class="btn" ng-click="logout()">Выйти</a></p>
	</div>
	<div class="col s8">
		<h4>Заказы</h4>
		<p><a class="btn" href="#!/dishes">Добавить</a></p>
		<div class="row">
			<div class="col s12" ng-repeat="order in orders">
				<p><b>{{order.dish.title}}</b></p>
				<p>{{order.status}}</p>
				<div class="divider"></div>
			</div>
		</div>
	</div>
</div>
</div>
<div class="container" ng-if="!isAutorized">
	<h5 class="header">Для заказов на сайте вы должны авторизоваться</h5>
    <a class="btn" href="/#!/login">Войти</a>
</div>
